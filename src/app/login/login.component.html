<div class="form mt-5 mx-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 ">
        <img src="../../assets/images/login.png" class="image-fluid align-middle" style="height: auto;" alt="backround">
      </div>
      <div class="col-lg-7 ">
        <h1>Facebook</h1>
        <h4>login to facebook</h4>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
            <div class="col-lg-7 ">
              <input  type="Email" class="form-control py-2 my-3" name="email" [(ngModel)]="userInfoArray.email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your email"required>
           <div class="errorMessage" *ngIf="(email.touched||loginForm.submitted)&&email.errors?.['required']">
            please enter your Email address
          </div>
           <div class="errorMessage" *ngIf="(email.touched||loginForm.submitted)&&email.errors?.['pattern']">
            please enter a vailid Email address
          </div>
            </div>
            <div class="form-group">
              <div class="col-lg-7"> 
                <input type="password" class="form-control py-2 my-3"name="password" [(ngModel)]="userInfoArray.password"pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,16}$ "#password="ngModel" minlength="6"placeholder="Enter password" required>
                <div class="errorMessage" *ngIf="(password.touched||loginForm.submitted)&&password.errors?.['required']">
                  please enter your password 
                  </div>
                 <div class="errorMessage" *ngIf="(password.touched||loginForm.submitted)&&password.errors?.['pattern']">
                  please must be contain 8-16 characters both numbers,letters and symbols
                </div>
              
              
              </div>


              <div class="form-group">
                <div class="col-lg-7">
                  <label class="form-check-lebel"></label>
                  <input type="checkbox" class="form-check-input" name="Remember" > Remember me
                </div>


                <div class="form-group">
                  <div class="col-lg-7">
                    <button type="submit" class="btn btn-success btn-block  mt-3 mb-2 ">login</button>
                  </div>
                </div>


                <a href="#" class="my-3" style="text-decoration:none; font-weight: 300;">Forget password</a>
                <p>Don't have an account? <a href="javascript:void(0);"routerLink="/register" style="text-decoration:none; font-weight: 300;">Register here </a>
                </p>
              </div>
      </div>
    </div>
        </form>
      </div>
